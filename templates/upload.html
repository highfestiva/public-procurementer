<!doctype html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ladda upp offentlig upphandling</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="center">
  <h1>Upload Public Procurement PDF</h1>
  <form method="post" enctype="multipart/form-data">
    <p>
      <p><label for="company_info">Företagsinfo:</label></p>
      <textarea id="company_info" name="company_info" rows="12" cols="60">
Företag: WeatherWear AB
Branch: Kläder
E-post: johan@weatherwear.se
Organisationsnummer: 123456-7890
Godkänd för F-skatt: Ja

Vi utför all tillverkning och leveranser själva. Företaget jobbar proaktivt för att reducera påverkan på miljön, och vid behov har vi erfaren personal som hanterar tillbud.
      </textarea>
    </p>
    <p>
      <label for="public_procurement">Ladda upp upphandling i PDF-format:</label>
      <input id="public_procurement" type="file" name="file" accept="application/pdf">
    </p>

    <input type="submit" value="Upload">
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  {% endwith %}
</div>
</body>
</html>
